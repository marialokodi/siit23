<!DOCTYPE html>
<html lang="en">
  <header>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Contact us</title>
  </header>
  <body>
    <nav class="head">
      <div class="contact">Contact us</div>
      <div class="otherText">Feel free to contact us</div>
    </nav>
    <div id="main">
      <div class="formular">
        <form action="#">
          <div class="userDetails">
            <div class="inputDetails">
              <div class="inputBox name">
                <div class="details">Name</div>
                <input
                  type="text"
                  name="name"
                  placeholder="Enter name"
                  required
                />
              </div>
              <div class="inputBox email">
                <div class="details">Email</div>
                <input
                  type="text"
                  name="email"
                  placeholder="Enter email"
                  required
                />
              </div>
              <div class="inputBox subject">
                <div class="details">Subject</div>
                <input
                  type="text"
                  name="subject"
                  placeholder="Enter subject"
                  required
                />
              </div>
            </div>
            <div class="inputMessage">
              <div class="inputBox message">
                <div class="details">Message</div>
                <textarea name="message" placeholder="Message"></textarea>
              </div>
            </div>
          </div>

          <div class="button">
            <input type="submit" value="Submit message" />
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="social">Or find us on social media</div>
      <div class="links">
        <a href="https://www.facebook.com/">Facebook</a>
        <a href="https://twitter.com/?lang=ro">Twitter</a>
        <a href="https://www.instagram.com/">Instagram</a>
      </div>
    </footer>
  </body>
</html>
