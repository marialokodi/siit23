<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
    <title>Shopping list</title>
  </head>
  <body>
    <div id="container">
      <h1>Shopping list</h1>
      <form action="">
        <input type="text" name="shopping" id="item" />
        <input
          id="add-btn"
          type="button"
          value="Add item"
          onclick="add(event)"
        />
        <div class="ascDesc">
          <input
            id="asc-btn"
            onclick="sortTableAsc('itemDescription')"
            type="button"
            value="Sort asc"
          />
          <input
            id="desc-btn"
            onclick="sortTableDsc('itemDescription')"
            type="button"
            value="Sort desc"
          />
        </div>
      </form>
      <table id="list" class="hidden">
        <thead>
          <tr>
            <th>Item description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
